<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlondieToken Referral Contest</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="neon-bg"></div>
    <header class="neon-header-bar">
        <div class="menu-icon">☰</div>
        <h1 class="neon-title">BLONDIE TOKEN</h1>
        <div class="nav-options" style="display: none;">
            <a href="#" onclick="logout()" class="nav-link" id="logout-link" style="display: none;">Logout</a>
        </div>
    </header>
    <div class="container">
        <p class="neon-subtitle">JOIN THE ULTIMATE REFERRAL CONTEST</p>
        <p class="neon-subtext">and win €10,000!</p>

        <div id="auth" class="neon-card">
            <h2 class="neon-header">REGISTER NOW</h2>
            <input type="text" id="reg-name" placeholder="Name" class="neon-input">
            <input type="email" id="reg-email" placeholder="Email" class="neon-input">
            <input type="password" id="reg-password" placeholder="Password" class="neon-input">
            <button onclick="register()" class="neon-btn">REGISTER</button>

            <h2 class="neon-header">ACCESS GRID</h2>
            <input type="email" id="login-email" placeholder="Email" class="neon-input">
            <input type="password" id="login-password" placeholder="Password" class="neon-input">
            <button onclick="login()" class="neon-btn">LOGIN</button>
        </div>

        <div id="dashboard" class="neon-card" style="display: none;">
            <h2 class="neon-header">WELCOME BACK!</h2>
            <p class="neon-text">Welcome aboard, <span id="user-name"></span>! Invite friends to earn more tokens and climb the leaderboard!</p>
            <p class="neon-text">Level: <span id="user-level" class="level-text"></span></p>
            <p class="neon-text">Referrals: <span id="ref-count"></span></p>
            <p class="neon-text">Points: <span id="points"></span></p>
            <progress id="progress-bar" value="0" max="2" class="neon-progress"></progress>
            <p class="neon-text">Next level at <span id="next-level-refs"></span> referrals!</p>
            <button onclick="updateReferral()" class="neon-btn">ADD REFERRAL (TEST)</button>
            <button onclick="copyRefCode()" class="neon-btn">COPY REFERRAL LINK</button>
            <div class="share-buttons">
                <button onclick="shareOnX()" class="share-btn">Share on X</button>
                <button onclick="shareOnWhatsApp()" class="share-btn">Share on WhatsApp</button>
                <button onclick="shareOnFacebook()" class="share-btn">Share on Facebook</button>
                <button onclick="shareOnTelegram()" class="share-btn">Share on Telegram</button>
            </div>
            <button onclick="redeemPoints()" class="neon-btn">REDEEM POINTS</button>
            <button onclick="logout()" class="neon-btn">EXIT GRID</button>

            <div class="leaderboard-box">
                <h3 class="neon-header">LEADERBOARD</h3>
                <table id="leaderboard" class="neon-table"></table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
