<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlondieToken Referral Contest</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="neon-bg"></div>
    <header class="neon-header-bar">
        <div class="menu-icon">☰</div>
        <h1 class="neon-title">BLONDIE TOKEN</h1>
        <div class="nav-options" style="display: none;">
            <a href="#" onclick="logout()" class="nav-link">Logout</a>
            <!-- Tulevia sivuja voi lisätä tähän -->
        </div>
    </header>
    <div class="container">
        <p class="neon-subtitle">Join the ultimate referral contest and win €10,000!</p>

        <div id="auth" class="neon-card">
            <h2 class="neon-header">REGISTER NOW</h2>
            <input type="text" id="reg-name" placeholder="Name" class="neon-input">
            <input type="email" id="reg-email" placeholder="Email" class="neon-input">
            <input type="password" id="reg-password" placeholder="Password" class="neon-input">
            <button onclick="register()" class="neon-btn">REGISTER</button>

            <h2 class="neon-header">ACCESS GRID</h2>
            <input type="email" id="login-email" placeholder="Email" class="neon-input">
            <input type="password" id="login-password" placeholder="Password" class="neon-input">
            <button onclick="login()" class="neon-btn">LOGIN</button>
        </div>

        <div id="dashboard" class="neon-card" style="display: none;">
            <h2 class="neon-header">WELCOME BACK!</h2>
            <p class="neon-text">Welcome aboard, <span id="user-name"></span>! Invite friends to earn more tokens and climb the leaderboard!</p>
            <p class="neon-text">Code: <span id="ref-code"></span></p>
            <p class="neon-text">Allies: <span id="ref-count"></span></p>
            <p class="neon-text">Energy: <span id="points"></span></p>
            <button onclick="copyRefCode()" class="neon-btn">INVITE MORE, WIN MORE</button>
            <button onclick="logout()" class="neon-btn">EXIT GRID</button>

            <h3 class="neon-header">LEADERBOARD</h3>
            <table id="leaderboard" class="neon-table"></table>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Hamburger-valikon toiminnallisuus (perustaso)
        const menuIcon = document.querySelector('.menu-icon');
        const navOptions = document.querySelector('.nav-options');
        menuIcon.addEventListener('click', () => {
            navOptions.style.display = navOptions.style.display === 'flex' ? 'none' : 'flex';
        });

        // Esimerkkitoiminto uloskirjautumiselle (täydennä tarpeen mukaan)
        function logout() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('auth').style.display = 'block';
            alert('Logged out successfully!');
        }
    </script>
</body>
</html>
