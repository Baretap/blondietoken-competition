<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Competition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="join.html">Join</a>
        <a href="my-referrals.html">My Referrals</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="prizes.html">Prizes</a>
        <a href="rules.html">Rules</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h1>Join the Competition</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="refcode">Referral Code (optional):</label>
            <input type="text" id="refcode" name="refcode">
            <label><input type="checkbox" required> I agree to the <a href="rules.html">rules</a></label>
            <button type="submit" class="btn">Create Account</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
